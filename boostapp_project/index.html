<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Document</title>
</head>
<body>
  <div class="form-container">
    <img class="gym-img" src="images/gym.png" alt="gym" />
    <form class="form" action="">
      <div class="form-content">
        <h3 class="form-header">פרטים אישיים</h3>
        <div class="input-container">
              <img class="user-icon" src="icons/user-circle-light.svg"></img>
              <input  id="first-name" name="name" required class="input-field name" type="text" placeholder="שם פרטי"> 
              <input  id="surname" name="surname" required class="input-field input-field-left name" type="text" placeholder="שם משפחה">
          </div>
          <div class="input-container-2">
            <img class="user-icon" src="icons/phone-light.svg"></img>
            <div class="num-input">                           
              <input id="phone-num" name="number" required class="input-field" type="number" >    
              <i class="inner-icon"></i>                          
            </div>  
            <select class="select">
              <option value="IL">972+</option>
              <option value="NA">1+</option>
            </select>
          </div>
          <div class="input-container-3">
            <img class="user-icon" src="icons/badge-check-light (1).svg"></img>
            <input id="confirmation-code" name="code" required class="input-field confirmation-input-field" type="number" >
          </div>
          <div class="button-container">
          <button disabled class="confirmation-btn-disabled"><div class="btn-text">אמת מספר</div><div class="loader"></div></button>
          </div>
          <div class="radio-selection">
             <div class="radio" id="adult">
                <img  src="icons/dot-circle-regular.svg" alt="">            
                <input type="radio" name="age"  checked="checked">
                <label class="adult-radio" for="adult">ממלא עבור עצמי</label> 
            </div>
            <div class="radio" id="minor">
                <img class="minor-radio" src="icons/circle-regular.svg" alt="">       
                <input type="radio" name="age" >
                <label for="minor">ממלא עבור קטין</label></div> 
            </div>
            <div class="input-container-4">
              <img src="icons/birthday-cake-light.svg" alt="">
              <input class="input-field input-field-left" type="number" placeholder="תאריך לידה">
            </div>
        </div>       
      </div>     
    </form>
  </div>
  <div class="trademark">
    <span class="powered-by">Powered by </span><span class="boostapp">Boostapp</span>
  </div>
 
</body>

<script src="jquery/jquery-3.6.0.js"></script>
<script src="cdnjs/jquery.validate.min.js"></script>
<script src="js/index.js"></script>

</html>
